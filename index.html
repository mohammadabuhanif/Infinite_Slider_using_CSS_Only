<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Auto Slider</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><defs><linearGradient id='grad1' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23FF4081;stop-opacity:1' /><stop offset='100%' style='stop-color:%23F50057;stop-opacity:1' /></linearGradient></defs><rect width='32' height='32' fill='url(%23grad1)'/><circle cx='16' cy='16' r='10' fill='%23FFFFFF'/><text x='16' y='22' font-size='15' font-family='Arial' text-anchor='middle' fill='%23FF4081'>R</text></svg>" type="image/svg+xml">
</head>
<body>
    <main>
        <!-- First Slider Section -->
        <div class="slider" style="--width: 100px; --height: 50px; --quantity: 10">
            <div class="list">
                <!-- Individual Items in the First Slider -->
                <div class="item" style="--position: 1">
                    <img src="images/slider1_1.png" alt="Slider Image 1" />
                </div>
                <div class="item" style="--position: 2">
                    <img src="images/slider1_2.png" alt="Slider Image 2" />
                </div>
                <div class="item" style="--position: 3">
                    <img src="images/slider1_3.png" alt="Slider Image 3" />
                </div>
                <div class="item" style="--position: 4">
                    <img src="images/slider1_4.png" alt="Slider Image 4" />
                </div>
                <div class="item" style="--position: 5">
                    <img src="images/slider1_5.png" alt="Slider Image 5" />
                </div>
                <div class="item" style="--position: 6">
                    <img src="images/slider1_6.png" alt="Slider Image 6" />
                </div>
                <div class="item" style="--position: 7">
                    <img src="images/slider1_7.png" alt="Slider Image 7" />
                </div>
                <div class="item" style="--position: 8">
                    <img src="images/slider1_8.png" alt="Slider Image 8" />
                </div>
                <div class="item" style="--position: 9">
                    <img src="images/slider1_9.png" alt="Slider Image 9" />
                </div>
                <div class="item" style="--position: 10">
                    <img src="images/slider1_10.png" alt="Slider Image 10" />
                </div>
            </div>
        </div>

        <!-- Second Slider Section -->
        <div class="slider" reverse="true" style="--width: 200px; --height: 200px; --quantity: 9">
            <div class="list">
                <!-- Individual Items in the Second Slider -->
                <div class="item" style="--position: 1">
                    <img src="images/slider2_1.png" alt="Slider Image 1" />
                </div>
                <div class="item" style="--position: 2">
                    <img src="images/slider2_2.png" alt="Slider Image 2" />
                </div>
                <div class="item" style="--position: 3">
                    <img src="images/slider2_3.png" alt="Slider Image 3" />
                </div>
                <div class="item" style="--position: 4">
                    <img src="images/slider2_4.png" alt="Slider Image 4" />
                </div>
                <div class="item" style="--position: 5">
                    <img src="images/slider2_5.png" alt="Slider Image 5" />
                </div>
                <div class="item" style="--position: 6">
                    <img src="images/slider2_6.png" alt="Slider Image 6" />
                </div>
                <div class="item" style="--position: 7">
                    <img src="images/slider2_7.png" alt="Slider Image 7" />
                </div>
                <div class="item" style="--position: 8">
                    <img src="images/slider2_8.png" alt="Slider Image 8" />
                </div>
                <div class="item" style="--position: 9">
                    <img src="images/slider2_9.png" alt="Slider Image 9" />
                </div>
            </div>
        </div>
    </main>
</body>
</html>
